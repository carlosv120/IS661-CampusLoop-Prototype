<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Event Creator Dashboard</title>

    <link rel="stylesheet" href="../css/home.css" />
    <link rel="icon" href="../images/icon.png" type="image/png" />
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Creator Menu</h2>
        <a href="home-creator.html" class="active">Dashboard</a>
        <a href="create-event.html">Create Event</a>
        <a href="event-stats.html">Event Stats</a>
        <a href="../index.html">Logout</a>
    </div>


    <!-- Main content -->
    <div class="main">
        <div class="card">
            <h3>Welcome, Event Creator!</h3>
            <p>Manage or create new campus events from this dashboard.</p>
            <button onclick="window.location.href='create-event.html'">Create Event</button>
        </div>

        <div class="card">
            <h3>Your Events</h3>
            <div id="creatorEventsList"></div>
        </div>

        <div class="card">
            <h3>Your Past Events</h3>
            <div id="creatorPastEventsList"></div>
        </div>
    </div>

    <!-- Delete confirmation modal -->
    <div id="deleteModal" class="cl-modal-overlay" aria-hidden="true">
        <div class="cl-modal" role="dialog" aria-modal="true" aria-labelledby="delTitle">
            <h4 id="delTitle" class="cl-modal-title">Delete event</h4>
            <p class="cl-modal-text">Are you sure you want to delete this event?</p>
            <div class="cl-modal-actions">
                <button type="button" id="cancelDeleteBtn" class="cl-btn cl-btn-secondary">Cancel</button>
                <button type="button" id="confirmDeleteBtn" class="cl-btn cl-btn-danger">Delete</button>
            </div>
        </div>
    </div>

    <!-- Publish confirmation modal -->
    <div id="publishModal" class="cl-modal-overlay" aria-hidden="true">
        <div class="cl-modal" role="dialog" aria-modal="true" aria-labelledby="pubTitle">
            <h4 id="pubTitle" class="cl-modal-title">Publish event</h4>
            <p class="cl-modal-text">Are you sure you want to publish this event?</p>
            <div class="cl-modal-actions">
                <button type="button" id="cancelPublishBtn" class="cl-btn cl-btn-secondary">Cancel</button>
                <button type="button" id="confirmPublishBtn" class="cl-btn cl-btn-success">Publish</button>
            </div>
        </div>
    </div>



    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../js/storage.js"></script>
    <script src="../js/creator-events.js"></script>
    <script src="../js/creator-past-events.js"></script>
</body>

</html>
