<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Statistics</title>
    <link rel="stylesheet" href="../css/event-stats.css" />
    <link rel="icon" type="image/png" href="images/icon.png" />
</head>
<body>
    <!-- ─ Sidebar ─ -->
    <div class="sidebar">
        <h2>Creator Menu</h2>
        <a href="home-creator.html">Dashboard</a>
        <a href="create-event.html" class="active">Create Event</a>
        <a href="#">My Events</a>
        <a href="../index.html">Logout</a>
    </div>

    <!-- ─ Metrics ─ -->
    <div class="container">
        <h1 class="title">Event Statistics</h1>
        <h2 class="h2title">Event Name - Event Date</h2>
        <p>Event Description</p>

        
        <div class="metrics">
            <div class="card">
                <h5 class="card-title">Event Views</h5>
                <p class="card-value">1,200</p>
            </div>
            <div class="card">
                <h5 class="card-title">Total RSVPs</h5>
                <p class="card-value">300</p>
            </div>
            <div class="card">
                <h5 class="card-title">Conversion Rate</h5>
                <p class="card-value">25%</p>
            </div>
            <div class="card">
                <h5 class="card-title">Total Events</h5>
                <p class="card-value">25</p>
            </div>
            <div class="card">
                <h5 class="card-title">Total Attendees</h5>
                <p class="card-value">120</p>
            </div>
            <div class="card">
                <h5 class="card-title">Saves</h5>
                <p class="card-value">45</p>
            </div>
        </div>
    </div>
</body>
</html>
