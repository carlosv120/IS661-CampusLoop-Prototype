<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create New Event â€“ CampusLoop</title>
    <link rel="stylesheet" href="../css/create-event.css" />
    <link rel="icon" href="../images/icon.png" type="image/png" />
</head>

<body>
    <!-- Sidebar -->
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Creator Menu</h2>
        <a href="home-creator.html" class="active">Dashboard</a>
        <a href="create-event.html">Create Event</a>
        <a href="event-stats.html">Event Stats</a>
        <a href="../index.html">Logout</a>
    </div>


    <!-- Main content -->
    <div class="main">
        <div class="card">
            <h3>Create New Event</h3>

            <!-- novalidate so the browser never blocks our JS submit -->
            <form id="createEventForm" class="event-form" novalidate>
                <div class="form-row">
                    <label for="eventTitle">Title:</label>
                    <input id="eventTitle" name="title" type="text" placeholder="Enter event title" required />
                </div>

                <div class="form-row">
                    <label for="startDate">Start Date:</label>
                    <input id="startDate" name="startDate" type="date" required />
                </div>

                <div class="form-row">
                    <label for="venue">Venue:</label>
                    <input id="venue" name="venue" type="text" placeholder="Main Quad" required />
                </div>

                <div class="form-row">
                    <label for="visibility">Visibility:</label>
                    <select id="visibility" name="visibility" required>
                        <option value="Public">Public</option>
                        <option value="Private">Private</option>
                    </select>
                </div>

                <div class="form-row">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" placeholder="Event description goes here." rows="4"
                        required></textarea>
                </div>

                <div class="form-row">
                    <label for="tags">Tags:</label>
                    <input id="tags" name="tags" type="text" placeholder="General, Food, Music" />
                </div>

                <div class="form-row">
                    <label for="category">Category:</label>
                    <select id="category" name="category" required>
                        <option value="Student Life">Student Life</option>
                        <option value="Local Business">Local Business</option>
                        <option value="Academics">Academics</option>
                        <option value="Arts and Culture">Arts and Culture</option>
                        <option value="Recreation">Recreation</option>
                        <option value="Student Organization">Student Organization</option>
                        <option value="Community">Community</option>
                        <option value="Alumni">Alumni</option>
                    </select>
                </div>

                <div class="form-row">
                    <label for="capacity">Capacity:</label>
                    <input id="capacity" name="capacity" type="text" placeholder="100" />
                </div>

                <div class="form-row">
                    <label for="cost">Cost:</label>
                    <div class="input-prefix">
                        <span class="prefix">$</span>
                        <input id="cost" name="cost" type="text" placeholder="0" />
                    </div>
                </div>

                <div class="form-row">
                    <label for="endDate">End date:</label>
                    <input id="endDate" name="endDate" type="date" />
                </div>

                <div class="form-row">
                    <label for="imageUrl">Image URL:</label>
                    <input id="imageUrl" name="image" type="url"
                        value="https://tripleseat.com/wp-content/uploads/2022/11/Corporate-Events-6-Strategies-to-Meet-Growing-Demand-and-Drive-Bookings.png"
                        placeholder="https://example.com/image.jpg" />
                </div>

                <!-- Hidden alt text -->
                <input id="imageAlt" name="imageAlt" type="text" value="Event image" style="display:none" />

                <div class="form-row submit-row">
                    <button id="saveBtn" type="submit">Save Event</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../js/storage.js" defer></script>
    <script src="../js/create-event.js" defer></script>
</body>

</html>
