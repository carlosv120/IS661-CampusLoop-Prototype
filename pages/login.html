<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CampusLoop Login</title>

    <!-- Load shared styles FIRST so login.css can override them -->
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="icon" href="../images/icon.png" type="image/png" />
</head>

<body>
    <div class="container">
        <div class="logo-title">
            <img src="../images/icon.png" alt="CampusLoop Icon" class="logo-img" />
            <h1>CampusLoop</h1>
        </div>

        <input type="text" id="username" placeholder="Email or Username" />
        <input type="password" id="password" placeholder="Password" />

        <p class="test-note">
            <em>Testing accounts:<br>
                Student — <strong>student@njit.edu / student</strong><br>
                Event Creator — <strong>creator@gmail.com / creator</strong></em>
        </p>

        <div class="checkbox">
            <input type="checkbox" id="rememberMe" />
            <label for="rememberMe">Remember Me</label>
        </div>

        <button id="loginBtn" type="button">Login</button>
        <div class="signup">
            Don’t have an account?
            <a href="#" onclick="event.preventDefault(); openModal();">Sign up instead</a>
        </div>
    </div>

    <!-- Validation Modal -->
    <div id="validationModal" class="modal">
        <div class="modal-content">
            <h2>Please enter your credentials</h2>
            <button onclick="window.location.href='forgot-password.html'">Forgot your password?</button>
            <span class="close" onclick="closeValidationModal()">&times;</span>
        </div>
    </div>

    <!-- Invalid-credentials Modal -->
    <div id="invalidModal" class="modal">
        <div class="modal-content">
            <h2>Incorrect username or password</h2>
            <button onclick="closeInvalidModal()">Try again</button>
            <span class="close" onclick="closeInvalidModal()">&times;</span>
        </div>
    </div>

    <!-- Role-select modal injected here -->
    <div id="modal-container"></div>

    <script src="../js/login.js"></script>
    <script src="../js/auto-open-modal.js"></script>
</body>

</html>
