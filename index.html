<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CampusLoop</title>
    <link rel="stylesheet" href="css/landing.css" />
    <link rel="icon" type="image/png" href="images/icon.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

<body>
    <div class="left-image-container">
        <img src="images/left.png" alt="Campus Events" />
    </div>

    <div class="main-content">
        <div class="landing-container">
            <div class="logo-title">
                <img src="images/icon.png" alt="CampusLoop Icon" class="logo-img" />
                <h1>Welcome to CampusLoop</h1>
            </div>
            <p>Discover and create amazing campus events with ease.</p>
            <div class="buttons">
                <a href="pages/login.html" class="btn">Login</a>
                <a href="#" class="btn outline" onclick="event.preventDefault(); openModal();">Sign Up</a>
            </div>
        </div>
    </div>

    <!-- ONLY the modal container is needed now -->
    <div id="modal-container"></div>
    <script src="js/auto-open-modal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
